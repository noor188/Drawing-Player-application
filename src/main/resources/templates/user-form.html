<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/user-form.css}">
    <title>Create user</title>
</head>
<body class="dark-theme">
    <div class="container">
        <h1>Create User</h1>
        <form th:action="@{/user/save}" method="post" th:object="${user}" class="user-form">
            <input th:field="*{userID}" type="hidden">
            <div class="form-field">
                <label>Username</label>
                <input type="text" th:field="*{userName}" placeholder="Username ..." required>
            </div>
            <button type="submit">Create</button>
        </form>
    </div>
</body>
</html>
